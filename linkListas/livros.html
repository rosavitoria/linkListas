<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Livros Prediletos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3f61c6, #7f9df5);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        header img {
            width: 80px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .book-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .book-card img {
            width: 100%;
            border-radius: 10px;
            max-height: 300px;
            object-fit: cover;
        }

        .book-title {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            background-color: rgba(0,0,0,0.2);
        }
    </style>
</head>
